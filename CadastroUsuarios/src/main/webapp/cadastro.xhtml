<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastro de Usuários</title>
<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<h:body>
		<!-- Formulário de cadastro -->
		<h1>Cadastro de Usuário</h1>
		<h:form id="cadastro">
			<p>
				<h:outputLabel for="nome" value="Nome:" />
				<h:inputText id="nome" value="#{pessoa.nome}"
					styleClass="inputField" />
			</p>
			<p>
				<h:commandButton value="Cadastrar" action="#{pessoa.cadastrar}"
					styleClass="submitButton" />
			</p>
			<p>
				<h:outputText value="Nomes cadastrados:" styleClass="nomeLabel" />
			</p>
			<p>
				<ui:repeat value="#{pessoa.nomes}" var="nomeItem">
					<div class="nomeInserido">#{nomeItem}</div>
				</ui:repeat>
			</p>
		</h:form>
	</h:body>
</body>
</html>
